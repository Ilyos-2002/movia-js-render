<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vredeburg</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-dark bg-slate-900 px-3 py-5 font-sans font-family:BlinkMacSystemFont, Segoe UI, Roboto, Arial, Noto Sans, sans-serif"
  >
    <header
      class="container mx-auto px-6 py-4 text-white border-b-4 border-amber-500"
    >
      <h1 class="text-center text-6xl text-red-600">MOVIES</h1>
    </header>
    <main class="container mx-auto px-6 py-4">
      <form id="form" class="flex items-center justify-center gap-4">
        <input
          class="border-slate-200 rounded-md placeholder-slate-400 px-5 contrast-more:border-slate-400 contrast-more:placeholder-slate-500 b py-1 hover:bg-blue-300 h-9"
          type="text"
          placeholder="Search"
        />
        <select
          name="selectgenre"
          id="selectgenre"
          class="h-9 block w-1/4 rounded-md border-0 bg-white py-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 hover:bg-blue-300"
        >
          <option value="all">All</option>
        </select>
        <select
          name="selectsort"
          id="selectsort"
          class="h-9 block w-1/4 rounded-md border-0 bg-white py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 hover:bg-blue-300"
        >
          <option value="">a-z</option>
          <option value="">z-a</option>
          <option value="">New-Old</option>
          <option value="">Old-New</option>
        </select>
        <button
          type="submit"
          id="subbtn"
          class="py-1 px-4 h-9 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
        >
          Submit
        </button>
      </form>

      <ul id="list"
        class="container grid grid-cols-4 box gap-4 align-items-center justify-content-center mt-8 text-slate-50"
      >
      </ul>
    </main>
    <footer class="container  mx-auto py-10 bg-slate-400">
        <h1 class=" uppercase text-white font-mono font-bold text-center">
            <a href="https://web.telegram.org/z/#5127064401">taklif va shikoyatlar uchun</a>
        </h1>
    </footer>
    <script src="./data.js"></script>
    <script src="./util.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
